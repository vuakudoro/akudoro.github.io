baseURL: "https://vuakudoro.github.io/"
title: "Victor Akudoro"
languageCode: "en-us"

# ----------------------------
# HugoBlox module mounts
# (THIS IS WHAT FIXES THE 404)
# ----------------------------
module:
  mounts:
    - source: assets
      target: assets
    - source: static
      target: static
    - source: layouts
      target: layouts
    - source: data
      target: data
    - source: content
      target: content

# ----------------------------
# Site settings
# ----------------------------
enableRobotsTXT: true

params:
  author: "Victor Akudoro"
  description: "Academic website showcasing research, publications, figures, and media in cyclostratigraphy, sedimentary geology, and Earth surface processes."
